<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mar & Sabor • Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <main class="principal">
        <section class="caixa-grande">
            <header class="cabecalho-principal">
                <h1 class="logotipo">Mar & Sabor</h1>
                <nav class="navegacao-principal">
                    <a href="Pagina Inicial.html" class="item-menu">Início</a>
                    <a href="pedidos.html" class="item-menu">Pedidos</a>
                    <a href="perfil.html" class="item-menu ativo">Perfil</a>
                </nav>
            </header>

            <div class="secao-conteudo">
                <h3 class="titulo-secao">Meu Perfil</h3>
                <form action="#" method="post">
                    <div class="campo">
                        <label for="nome-perfil">Nome Completo</label>
                        <input id="nome-perfil" type="text" value="" readonly />
                    </div>

                    <div class="campo">
                        <label for="email-perfil">E-mail</label>
                        <input id="email-perfil" type="email" value="" readonly />
                    </div>

                    <div class="campo">
                        <label for="telefone-perfil">Telefone</label>
                        <input id="telefone-perfil" type="tel" value="" readonly />
                    </div>
                </form>

                <div class="botoes-perfil">
                    <button class="botao botao-primario" type="button">Editar Informações</button>
                    <button class="botao botao-secundario" type="button">Alterar Senha</button>
                </div>

                <h3 class="titulo-secao" style="margin-top: 50px;">Meus Endereços</h3>
                <div class="grade-pedidos">
                    <div class="cartao cartao-endereco">
                        <div class="informacao-pedido">
                            <h4>Casa</h4>
                            <p>Rua da Praia, 123</p>
                            <p>Centro, Balneário Marinho - SC</p>
                        </div>
                    </div>
                    <div class="cartao cartao-endereco">
                        <div class="informacao-pedido">
                            <h4>Trabalho</h4>
                            <p>Av. Oceânica, 456</p>
                            <p>Bairro do Porto, Itapema - SC</p>
                        </div>
                    </div>
                </div>
                <div class="botoes-perfil">
                    <button class="botao botao-primario" type="button">Adicionar Novo Endereço</button>
                </div>
            </div>

            <p class="rodape-mini" style="margin-top: 50px;">Deseja sair da sua conta? <a href="login.html">Sair</a></p>

            <footer class="rodape-principal">
                <p>© 2025 Mar & Sabor. Todos os direitos reservados.</p>
            </footer>
        </section>
    </main>

</body>

</html>
