<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mar & Sabor ‚Ä¢ Criar Conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <main class="principal" role="main">
        <section class="caixa" aria-label="Formul√°rio de criar conta">
            <h1>Crie sua conta</h1>
            <p class="subtitulo">Aproveite o melhor do Mar & Sabor com sua conta personalizada. üåäüçΩÔ∏è</p>

            <form action="#" method="post">
                <div class="campo">
                    <label for="nome-cadastro">Nome completo</label>
                    <input id="nome-cadastro" name="nome" type="text" placeholder="Seu nome" required />
                </div>

                <div class="campo">
                    <label for="email-cadastro">E-mail</label>
                    <input id="email-cadastro" name="email" type="email" placeholder="seunome@exemplo.com" required />
                </div>

                <div class="campo">
                    <label for="telefone-cadastro">Telefone</label>
                    <input id="telefone-cadastro" name="telefone" type="tel" placeholder="(xx) xxxxx-xxxx" required />
                </div>

                <div class="campo">
                    <label for="senha-cadastro">Senha</label>
                    <input id="senha-cadastro" name="senha" type="password" placeholder="Crie uma senha" required />
                </div>

                <div class="campo">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input id="confirmar-senha" name="confirmar" type="password" placeholder="Repita sua senha"
                        required />
                </div>

                <div class="botoes">
                    <button class="botao botao-primario" type="submit">Criar conta</button>
                    <a href="pagina-inicial.html">
                        <a href="Pagina Inicial.html"><button class="botao botao-secundario" type="button">Entrar como
                                convidado</button></a>
                    </a>
                </div>

                <p class="rodape-mini">J√° tem conta? <a href="login.html">Entrar</a></p>
            </form>
        </section>
    </main>

</body>

</html>
