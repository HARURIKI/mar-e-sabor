<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mar & Sabor • Pagamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="carrinho-page">
    <main class="principal">
        <section class="caixa-grande">
            <header class="cabecalho-principal">
                <h1 class="logotipo">Mar & Sabor</h1>
                <nav class="navegacao-principal">
                    <a href="Pagina Inicial.html" class="item-menu">Início</a>
                    <a href="pedidos.html" class="item-menu">Pedidos</a>
                    <a href="perfil.html" class="item-menu">Perfil</a>
                </nav>
            </header>
            <div class="secao-conteudo conteudo-pagamento">
                <h2>Finalizar Pagamento</h2>
                <form id="formulario-pagamento" class="formulario-pagamento">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="endereco">Endereço de Entrega / Ponto</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="pagamento">Método de Pagamento</label>
                    <select id="pagamento" name="pagamento" required>
                        <option value="pix">Pix</option>
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                    </select>
                    
                    <div class="botoes-pagamento">
                        <a href="carrinho.html" class="botao-pedido botao-voltar">Voltar</a>
                        <button type="submit" class="botao-pagamento">Pagar</button>
                    </div>
                </form>
            </div>
            <footer class="rodape-principal">
                <p>© 2025 Mar & Sabor. Todos os direitos reservados.</p>
            </footer>
        </section>
    </main>
    <script src="pedidos.js"></script>
</body>

</html>
