<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mar & Sabor • Login Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <main class="principal" role="main">
        <section class="caixa" aria-label="Formulário de login para restaurantes">
            <h1>Área do Restaurante</h1>
            <p class="subtitulo">Acesse sua conta para gerenciar seus pedidos e cardápio. 🍽️</p>

            <form action="#" method="post">
                <div class="campo">
                    <label for="email-restaurante">E-mail</label>
                    <input id="email-restaurante" name="email" type="email" placeholder="seurestaurante@exemplo.com"
                        required />
                </div>

                <div class="campo">
                    <label for="senha-restaurante">Senha</label>
                    <input id="senha-restaurante" name="senha" type="password" placeholder="••••••••" required />
                </div>

                <div class="linha">
                    <label><input type="checkbox" name="manter-conectado" /> Manter conectado</label>
                    <a href="#">Esqueci minha senha</a>
                </div>

                <div class="botoes">
                    <button class="botao botao-primario" type="submit">Entrar</button>
                </div>

                <p class="rodape-mini">Ainda não tem uma conta? <a href="cadastro-restaurante.html">Cadastrar meu
                        restaurante</a></p>
                <p class="rodape-mini">Acessar como cliente? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

</body>

</html>
