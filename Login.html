<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mar & Sabor • Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <main class="principal" role="main">
        <section class="caixa" aria-label="Formulário de login">
            <h1>Mar & Sabor</h1>
            <p class="subtitulo">Entre para pedir seus pratos preferidos com a brisa do mar. 🌊🍤</p>

            <form action="#" method="post">
                <div class="campo">
                    <label for="email-login">E-mail</label>
                    <input id="email-login" name="email" type="email" placeholder="seunome@exemplo.com" required />
                </div>

                <div class="campo">
                    <label for="senha-login">Senha</label>
                    <input id="senha-login" name="senha" type="password" placeholder="••••••••" required />
                </div>

                <div class="linha">
                    <label><input type="checkbox" name="manter-conectado" /> Manter conectado</label>
                    <a href="#">Esqueci minha senha</a>
                </div>

                <div class="botoes">
                    <button class="botao botao-primario" type="submit">Entrar</button>
                    <a href="pagina-inicial.html">
                        <a href="Pagina Inicial.html"><button class="botao botao-secundario" type="button">Entrar como
                                convidado</button></a>
                    </a>
                </div>

                <p class="rodape-mini">Novo por aqui? <a href="cadastro.html">Criar conta</a></p>
                <p class="rodape-mini">Acessar como restaurante? <a href="login-restaurante.html">Login</a></p>
            </form>
        </section>
    </main>

</body>

</html>
